<template name="layout">
  {{> header}}
  <div class="container">
    <main id="main" class="row-fluid">
      {{> yield}}
    </main>
  </div>
  {{#if version}}
  <footer>
    <p class="text-center"><small>WG 4.04 Tool v{{version.number}} - {{version.date}}</small></p>
  </footer>
  {{/if}}
</template>
